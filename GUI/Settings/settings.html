<!DOCTYPE html>
<html>
<head>
  <title>EmbedTube</title>
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <link rel="stylesheet" type="text/css" href="settings.css">
  <script type="module" src="settings.js"></script>
</head>
<body>
  <div class="container">
    
    <h1>
      Embed Tube
    </h1>

    <div id="settings-container">

      <div id="settings-options-list-container">
        <ul id="settings-options-list">
          <li>
            <button id="blacklist-btn" class="settings-option-button">
              <h2 class="settings-option-text">
                Blacklist
              </h2>
            </button>
          </li>
          <li>
            <button id="playback-btn" class="settings-option-button">
              <h2 class="settings-option-text">
                Playback
              </h2>
            </button>
          </li>
        </ul>
      </div>

      <div id="settings-option-display-container">
        <iframe id="content-frame"></iframe>
      </div>

    </div>

  </div>
</body>
</html>
