<!DOCTYPE html>
<html>
<head>
  <title>EmbedTube</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script type="module" src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>EmbedTube Extension</h1>

    <hr>
        
    <div>
      <p class="listHeader">Black list</p>
      
      <button id="clearAllButton">Clear all</button>

      <div class="switch-container">
        <span class="infoText switchInfo">Blacklist this site</span>
        <label class="switch">
          <input type="checkbox" id="blacklistSwitch">
          <span class="slider round"></span>
        </label>
      </div>   
    </div>     
    <div>
      <ul id="blacklist"></ul>
    </div>     

    <hr>   

    <div>
      <p class="listHeader">Playback</p>
      
      <div class="switch-container">
        <span class="infoText switchInfo">Autoplay</span>
        <label class="switch">
          <input type="checkbox" id="autoPlaySwitch">
          <span class="slider round"></span>
        </label>
      </div>   
    </div>
    
    <hr>  

    <div>
      <p class="listHeader">Coming Soon</p>
      <ul>
        <li class="listOption">Workaround for videos without embedding support</li>
        <li class="listOption">Autoplay support</li>
        <li class="listOption">Playlist support</li>
      </ul>
    </div>

    <hr>

    <p class="infoText">To disable this extension, go to your browser's extension manager.</p>

  </div>
</body>
</html>
